<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 1.5em;
            margin: 0 0 10px;
            color: #333;
        }

        .card-description {
            font-size: 1em;
            color: #666;
            margin: 0 0 15px;
        }

        .card-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #008080;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .card-button:hover {
            background-color: #005f5f;
        }
    </style>
</head>

<body>
<div class="card">
    <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp" alt="Card Image" class="card-img">
    <div class="card-content">
        <h2 class="card-title">Card Title</h2>
        <p class="card-description">This is a description of the card. It contains brief information about the content displayed.</p>
        <a href="#" class="card-button">Buy Now</a>
    </div>
</div>
</body>
</html>
